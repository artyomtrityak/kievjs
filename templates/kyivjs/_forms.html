{% macro render_field(field) %}
<div class="control-group {% if field.errors %}error{% endif %}">
    {{ field.label }}
    {{ field(**kwargs)|safe }}
    {% if field.errors %}
    <span class="help-inline">
        {% for error in field.errors %}
            {{ error }}
        {% endfor %}
    </span>
    {% endif %}
</div>
{% endmacro %}
